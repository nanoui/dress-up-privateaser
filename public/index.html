<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">
    <title>CSS/HTML Workshop with Privateaser</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Libraries -->
    <!-- link href="font-awesome/css/font-awesome.min.css" rel="stylesheet"-->
    <link href="css/style.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

  </head>

  <body>
    <!-- logo-bar -->
    <div id="logo-bar" class="logo-bar">

      <div id="logo" class="pull-left">
        <a href="#"><img class="logo" src="img/logo.png" alt="" title="" /></img></a>
      </div>

    </div>

    <!-- Simulation -->
    <div id="simulation" class="simulation">
      <h1>
        Simuler votre réservation ici
      </h1>

      <p>
        Entrez les informations ci-dessous et découvrez les prix et leur répartition <br/>
        pour l'évènement que vous aimeriez organiser
      </p>

      <div>
        <div class="content" id="bar" style="text-align: center">
          <row>

            <div class="col-lg-4 col-md-4 col-xs-12">
              <p class="p-input"> Entrez le nom du bar qui vous intéresse</p>
              <input class="js-name" type="text" placeholder="Bar name"/>
            </div>

            <div class="col-lg-4 col-md-4 col-xs-12">
              <p class="p-input"> Prix à l'heure du bar sélectionné</p>
              <input class="js-price-by-hour" type="number" placeholder="Price by hour"/>
            </div>

            <div class="col-lg-4 col-md-4 col-xs-12">
              <p class="p-input"> Prix par personne du bar sélectionné</p>
              <input class="js-price-by-person" type="number" placeholder="Price by person"/>
            </div>

          </row>
        </div>

        <div class="col-lg-12" id="booker" style="text-align: center">

          <input class="col-lg-4 js-name" type="text" placeholder="Booker name"/>
          <input class="col-lg-4 js-time" type="number" placeholder="Time in h"/>
          <input class="col-lg-4 js-persons" type="number" placeholder="Persons"/>

        </div>

        <div class="col-lg-12" id="deductible" style="text-align: center">
          <input class="js-option" type="checkbox" placeholder="Deductible option"/>
        </div>

        <div class="col-lg-12" id="compute" style="text-align: center">
          <button id="compute">Compute</button>
        </div>

        <div id="actors"></div>

      </div>

    </div>


    <script src="privateaser.js"></script>
    <script src="index.js"></script>

  </body>
</html>
